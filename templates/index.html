<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashia - Image Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Flashia</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-6">
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-bold mb-2">Choose an image to upload:</label>
                <input type="file" name="file" id="file" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Upload</button>
        </form>
        {% if filename %}
        <div class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Uploaded Image:</h2>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="w-full rounded-md shadow-sm">
        </div>
        {% endif %}
    </div>
</body>
</html>
